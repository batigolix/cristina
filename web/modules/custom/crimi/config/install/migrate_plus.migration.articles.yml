langcode: en
status: true
dependencies: {  }
id: articles
migration_tags: null
migration_group: Crimi
label: Articles
source:
  plugin: json_source
  path: 'http://cristina.val/articles.json'
  headers:
    Accept: application/json
  identifier: nid
  identifierDepth: 2
  fields:
    - nid
    - title
    - body
    - created
    - updated
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  body/format: basic_html
  body/value: body
  sticky:
    plugin: default_value
    default_value: 0
  created: created
  updated: updated
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
